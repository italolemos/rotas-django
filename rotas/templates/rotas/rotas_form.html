{% extends 'base.html' %}

{% block content %}
    <section class="section">
        <form method="post">{% csrf_token %}
            {% for field in form %}
                 <div class="field">
                <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <div class="control">
                    {{ field }}
{#                    <input class="input {% if field.errors %}is-danger{% endif %}"  type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:"" }}" maxlength="{{ field.field.max_length }}">#}
                </div>
                {% if field.errors %}
                    <ol>
                        {% for error in field.errors %}
                            <li class="help is-danger has-text-weight-bold">{{ error|escape }}</li>
                        {% endfor %}
                    </ol>
                {% endif %}
            </div>
            {% endfor %}

            <div class="field ">
                <div class="control">
                    <button type="submit" class="button is-success">
                        <span>Salvar</span>
                        <span class="icon is-small">
                            <i class="fas fa-check"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </section>
{% endblock content %}
